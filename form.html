<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name=" viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <div class="career">
        <h1> CAREER  OBJECTIVES</h1>
        <label for="career">
          <input type="text" name="career" id="career" placeholder="career objective">
        </label>
      </div>
 <div class="details">
   <h1> PERSONAL DETAILS</h1>
     <input type="text" name="name" id="name" placeholder="enter name">
     <input type="text" name="mobile" id="mobile" placeholder="enter mobile number">
     <input type="text" name="address" id="address" placeholder="enter address">
     <input type="text" name="email" id="email" placeholder="enter email">
  </div>
<div class="details">
  <h1> GRADUATION  DETAILS</h1>
  <label for="ginstitute">
  <select id="ginstitute"  >
    <option >Select  institute</option>
    <option > MITS</option>
    <option > SVTM</option>
    <option  >GVICE</option>
    <option >ADITYA</option>
    <option  >MITS2</option>
  </select>
  </label>
  <select id="gbranch"  >
    <option > Select branch</option>
    <option >  COMPUTER SCIENCE</option>
    <option > ECE</option>
    <option  >CE</option>
    <option >INFIRMATION AND TECHNOLOGY</option>
    <option  >CSIT</option>
    </select>
    <select id="gyear"  >
      <option > Select year  of graduation</option>
      <option >  2018</option>
      <option > 2019</option>
      <option  >2020</option>
      <option > 2021</option>
      <option  > 2022</option>
      </select>
      <input type="text" name=" percentage" id="gper" placeholder="enter percentage">
</div>


<div class="details">
 <h1>INTERMEDIATE DETAILS</h1>
 <label for="icollege">
 <select id="icollege"  >
   <option > Select college</option>
   <option > SRI CHAITANYA JUNIOR COLLEGE</option>
   <option > NARAYANA JUNIOR COLLEGE</option>
   <option  >GAYATHRI JUNIR COLLEGE</option>
   <option >NRI JUNIR COLLEGE</option>
   <option  >MASTER MINDS </option>
 </select>
 </label>
 <select id="igroup"  >
   <option >Select group</option>
   <option > MPC</option>
   <option >CEC</option>
   <option  >BIPC</option>
   <option >MBIPC</option>
   </select>
   <select id="imedium"  >
     <option > Select medium  </option>
     <option > TELUGU</option>
     <option >ENGLISH</option>
     <option >URDU</option>
      </select>
   <select id="iyear"  >
     <option >Select year of pass</option>
     <option >  2015</option>
     <option > 2016</option>
     <option  >2017</option>
     <option > 2018</option>
     <option  > 2019</option>
     </select>
     <input type="text" name=" percentage" id="iper" placeholder="enter percentage">
</div>
<div class="details">
 <h1>SCHOOL  DETAILS</h1>
 <label for="sschool">
 <select id="sschool"  >
   <option > Select school</option>
   <option > SRI CHAITANYA HIGH SCHOOL</option>
   <option > NARAYANA  HIGH SCHOOL  </option>
   <option  >GAYATHRI  HIGH SCHOOL  </option>
   <option >SRI VIVEKANANDA HIGH SCHOOL   </option>
   <option  >KERALA MODEL SCHOOL </option>
 </select>
 </label>
  <select id="sboard"  >
   <option > Select bord</option>
   <option > SSC</option>
   <option >CBSE</option>
    </select>
    <select id="smedium"  >
      <option >Select medium</option>
      <option >TELUGU</option>
      <option >ENGLISH</option>
      <option >URDU</option>
       </select>
   <select id="syear"  >
     <option >Select year of pass</option>
     <option >  2014</option>
     <option > 2015</option>
     <option  >2016</option>
     <option > 2017</option>
     <option  > 2018</option>
     </select>
     <input type="text" name=" percentage" id="sper" placeholder="enter percentage">
     </div>
     <div class="skills">
         <h1> SKILLS</h1>
         <label for="skills">
           <input type="text" name="skills" id="skills" placeholder="enter skills">
         </label>
       </div>
       <button type="button" name="button" id="button" onclick="submitData()">SUBMIT</button>
       </div>

  </body>
  <script type="text/javascript" src="js/main.js">

  </script>
</html>
